$def with (applys,pages,page,page_nav)
<div id="main">
<table id='senfe'>
	<tr>
		<th width='10%'>服务器IP</th>
		<th width='6%'>站点名称</th>
		<th width='6%'>所属项目</th>
		<th width='6%'>机房名称</th>
		<th width='10%'>应用软件</th>
		<th width='10%'>数据目录</th>
		<th width='10%'>启动脚本</th>
		<th width='5%'>监听端口</th>
		<th width='10%'>添加时间</th>
		<th>修改时间</th>
		<th>修改人员</th>
		<th width='5%'>操作</th>
	</tr>
	
$var i: 0
$for a in applys:
	$var i: ${int(self.i) + 1}
	<tr class="
	$if int(self.i) % 2:
		tr-row
	">
		<td><a href='/mapplys?action=va&aid=$a.aid&column=addr_ip'>$a.addr_ip</a></td>
		<td><a href='/mapplys?action=va&aid=$a.aid&column=sitename'>$a.sitename</a></td>
		<td>$a.project</td>
		<td>$a.idc</td>
		<td>$a.sofeware</td>
		<td>$a.datadir</td>
		<td>$a.startscrite</td>
		<td>$a.port</td>
		<td>$a.jointime</td>
		<td>$a.modifytime</td>
		<td>$a.modifyman</td>
		<td><a href='/mapplys?action=ma&aid=$a.aid'><img src='static/images/modify.png' alt='修改' title='修改' /></a> <a onClick="return confirm('注意：确定要删除此条目吗？')" href='/mapplys?action=da&aid=$a.aid'><img src='static/images/remove.png' alt='删除' title='删除' /></a></td>
	</tr>
</table>
<hr />

<div id="page_nav">
$:page_nav &nbsp;<a href="/addapply" class="bold"><img src="static/images/icon_add.gif"> 添加新应用</a>
</div>
</div>
<script language="javascript">

senfe("senfe","#fff","#F5F5F5","#FFFFCC","#FFFF84");
-->
</script>
