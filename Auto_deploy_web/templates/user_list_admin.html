$def with (user_info_list)
<!DOCTYPE HTML>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="$config.static/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="$config.static/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="$config.static/Css/style.css" />
</head>

<div id="content">
<form action='' method="post">

	<tr>
		<th colspan=7 align=center><h1>系统用户</h1></th>

	<tr>
		<th width="12%">用户名</th>
		<th width="10%">权限</th>

		<th>电子邮件</th>

		<th><a href='/register'><img src='static/img/icon_add.gif'> [新用户]</a></td>
	</tr>
$for i in user_info_list:
	<tr>
		<td><a href="/muser?action=vu&uid=$i['uid']">$i['username']</a></td>
		<td>
		$if i['privilege'] == 1:
			读写
		$elif i['privilege'] == 2:

			<a href="/muser?action=du&uid=$i['uid']" onClick="return confirm('注意：确定要删除此条目吗？')"><img src='static/img/remove.png' alt='删除' title='删除' /></a>

	</tr>
