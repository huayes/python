$def with(user)
<!DOCTYPE HTML>
<html>
 <head>
  <title>应用发布管理系统</title>
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   <link href="$config.static/css/dpl-min.css" rel="stylesheet" type="text/css" />

   <link href="$config.static/css/main-min.css" rel="stylesheet" type="text/css" />
 </head>
 <body>

  <div class="header">
    
      <div class="dl-title">
       <img src="/static/img/logo.png">

      </div>

    <div class="dl-log">欢迎您，<span class="dl-log-user">$user</span><a href="/logout" title="退出系统" class="dl-log-quit">[退出]</a>
    </div>
  </div>
   <div class="content">
    <div class="dl-main-nav">
      <div class="dl-inform"><div class="dl-inform-title"><s class="dl-inform-icon dl-up"></s></div></div>

  <script>
    BUI.use('common/main',function(){
	  var config = [{
          id:'menu', 
          homePage : 'code',
          menu:[{
              text:'系统设置',

            },{

              items:[
                {id:'operation',text:'车险业务',href:'app'}
              ]
            }
            ]
          }];
				  
      new PageUtil.MainPage({
        modulesConfig : config
      });
    });

</html>
